<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Settings</h1>
        </header>
        <main>
            <!-- Profile Settings -->
            <section class="settings-section">
                <h2>Profile Settings</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" value="vansh">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" value="vansh@chitkara.edu.in">
                    </div>
                    <button type="submit" class="save-btn">Save Changes</button>
                </form>
            </section>

            <!-- Account Preferences -->
            <section class="settings-section">
                <h2>Account Preferences</h2>
                <div class="preference-item">
                    <label for="notifications">Enable Notifications</label>
                    <input type="checkbox" id="notifications" checked>
                </div>
                <div class="preference-item">
                    <label for="privacy">Make Profile Private</label>
                    <input type="checkbox" id="privacy">
                </div>
            </section>

            <!-- Theme Settings -->
            <section class="settings-section">
                <h2>Theme Settings</h2>
                <div class="theme-toggle">
                    <label for="theme">Dark Mode</label>
                    <input type="checkbox" id="theme">
                </div>
            </section>
        </main>
        <footer>
            <p>Â© 2024 Social Media Dashboard. All rights reserved.</p>
        </footer>
    </div>
    <script>
        const themeToggle = document.getElementById('theme');
        themeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
